<form id="formulario" class="container">
  <div class="form" *ngIf="exibir">
    <h3 class="text-center">Se Inscreva!</h3>

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Insira o seu E-mail</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        name="email"
        [(ngModel)]="email"
        aria-describedby="emailHelp"
        placeholder="Digite seu e-mail"
      >
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Senha</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        name="senha"
        [(ngModel)]="senha"
        placeholder="Digite sua senha"
      >
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Não sou um robô.</label>
    </div>

    <button (click)="alerta()" class="btn btn-primary" type="button">
      Embarque nesta aventura!
    </button>
    <hr>
  </div>

  <button (click)="ocultar()" class="btn btn-primary" type="button">
    Ocultar/exibir formulário
  </button>
</form>
